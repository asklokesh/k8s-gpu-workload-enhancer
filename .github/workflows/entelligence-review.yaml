name: Entelligence AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_review_comment:
    types: [created]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  entelligence-ai-review:
    name: AI Code Review
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@Entelligence.AI')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@Entelligence.AI'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Entelligence AI PR Reviewer
        uses: Entelligence-AI/entelligence-ai-pr-reviewer@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ENTELLIGENCE_API_KEY: ${{ secrets.ENTELLIGENCE_API_KEY }}
          # Review configuration
          review_mode: 'full'              # Options: 'full', 'quick', 'security'
          auto_review: true                 # Automatically review new PRs
          review_comment_lgtm: false        # Don't comment if code looks good
          # Focus areas for GPU/K8s project
          focus_areas: |
            - Performance optimization
            - Kubernetes best practices
            - GPU resource management
            - Security vulnerabilities
            - Go and Python code quality
          # File patterns to review
          path_filters: |
            !**/*.md
            !**/*.json
            **/*.go
            **/*.py
            **/*.yaml
            **/Dockerfile*
          # Summary options
          enable_summary: true
          summary_level: 'detailed'
