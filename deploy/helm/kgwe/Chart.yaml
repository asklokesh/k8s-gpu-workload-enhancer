apiVersion: v2
name: kgwe
description: Kubernetes GPU Workload Enhancer - Intelligent GPU Resource Management Platform
type: application
version: 1.0.0
appVersion: "1.0.0"
kubeVersion: ">=1.26.0-0"
home: https://github.com/nvidia/kgwe
icon: https://raw.githubusercontent.com/nvidia/kgwe/main/docs/logo.png
sources:
  - https://github.com/nvidia/kgwe
maintainers:
  - name: NVIDIA
    email: kgwe-support@nvidia.com
keywords:
  - gpu
  - nvidia
  - kubernetes
  - scheduling
  - mig
  - topology
  - ml
  - ai
annotations:
  category: Infrastructure
  licenses: Apache-2.0
dependencies:
  - name: prometheus
    version: "25.x.x"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheus.enabled
  - name: grafana
    version: "7.x.x"
    repository: "https://grafana.github.io/helm-charts"
    condition: grafana.enabled
